<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 получаем 20.
  2. 20 + '10', просто так сложить не получится так, как типы данных разные (число и строка).
  JavaScript  автоматически приведет число 20 к типу данных - строка, 
  после чего произойдет слияние(конкатенация): '20' + '10' в итоге мы получим '2010'.
  3. С помощью console.log выводим результат 2010 в консоль.
  */
  console.log(10 + 10 + "10"); // '2010'

  /*
  1. 10 + '10', просто так сложить не получится так, как типы данных разные (число и строка). 
  JavaScript автоматически приведет число 10 к типу данных - строка,
  после чего произойдет слияние(конкатенация): '10' + '10' в итоге мы получим '1010'.
  2.'1010' + 10, просто так сложить не получится так, как типы данных разные (число и строка).
  JavaScript автоматически приведет число 10 к типу данных - строка,
  после чего произойдет слияние(конкатенация): '1010' + '10' в итоге мы получим '101010'.
  3. С помощью console.log выводим результат 101010 в консоль.
  */
  console.log(10 + "10" + 10); // '101010'

  /*
  1. 10 + 10, получаем 20.
  2. Перед следующим сложением сработает унарный оператор(+'10'),
  который превратит строку '10' в число 10.
  3. 20 + 10 получится 30.
  4. С помощью console.log выводим результат 30 в консоль. 
  */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. Перед делением сработает унарный оператор (-""),
   который превраит пустую строку в число -0.
  2. 10 / -0, получаем -Infinity.
  3. С помощью console.log выводим результат -Infinity.
  */
  console.log(10 / -""); // -Infinity

  /*
  1. Перед делением сработает унарный оператор (+"2,5"), который попытает превратить 2,5 в число,
  но в JavaScript разделителем дробного числа является точка, не запятая.
  Из-за чего JavaScript не сможет превратить данную строку в число и выдаст NaN.
  2. 10 / NaN получаем Nan.
  3. С помощью console.log выводим результат NaN.
  */
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
