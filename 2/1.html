<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Начальные данные до выполнения кода:
   a = 1,
   b = 1,
   c = undefined
   d = undefined

   1. К переменной 'a' прибавится единица,
   так как стоит унарный оператор инкримента
   который прибавит к начальному значению a = 1 ,
   и следом прибавит к 'a' + 1 и в результате получится что a = 2.
   2. В переменную 'c' присвоится значение переменной 'a',
   т.е. в переменной 'c' тоже будет лежать 2.
  */
  c = ++a;
  console.log(c); // 2

  /*
  Начальные данные до выполнения кода:
   a = 2,
   b = 1,
   c = 2,
   d = undefined

   1. К переменной 'b' прибавится единица, так как стоит унарный оператор,
   в результате в  переменной 'b' будет лежать 2.
   2. В переменную 'd' присвоится значение переменной 'b' до увеличения так,
   как инкремент был в постфиксной форме,
   то есть переменной 'd' будет присвоено значение 1.
  */
  d = b++;
  console.log(d); // 1

  /*
   Начальные данные до выполнения кода:
   a = 2,
   b = 2,
   c = 2,
   d = 1.

   1. К переменной 'a' прибавится единица так,
   как стоит унарный оператор инкримента в префиксной форме,
   т.е. в переменной 'a' будет лежать значение 3.
   2. Дальше произойдет сложение 2 + переменной 'a', т.е. 2 + 3,
    получим 5 и эта пятерка присвоится в переменную 'c'.
  */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   Начальные данные до выполнения кода:
   a = 3,
   b = 2,
   c = 5,
   d = 1.

   1. К переменной 'b' прибавится единица, так как стоит унарный оператор
   постинкремента, в результате в переменную 'b' будет записано значние 3.
   2. Дальше к числу 2 прибавится значение переменной 'b',
   которое лежало в данной переменной до инкремента, т.е. 2.
   При сложении 2 + 2, получим 4.
   3. Дальше значние которое получили 4,
   присвоится в переменную 'd'.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
