<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
   1. Сперва по приорететам будет выполнятся код в скобках т.е. переменная 'a',
   будет умноженна на 2 так, как стоит унарный оператор ,
   который умножит начальное значение 'a', которое равно 2,
   в результате в скобках будет значение 4,
   которое присвоится и к переменой 'a'.
   2. Дальше к 1 будет прибавлено значение из скобок 4 т.е. 1 + 4,
   в результате в переменную x присвоится значение 5.
   3. В итоге :
   x = 5,
   a = 4.
  */
  console.log(x); // 5
  console.log(a); // 4

</script>
