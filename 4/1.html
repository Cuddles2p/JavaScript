<!DOCTYPE html>

<body>
<script>
  "use strict";
  /*
  1. Написать функцию, преобразующую число в объект.
  Передавая на вход число от 0 до 999,надо получить на выходе объект,
  в котором в соответствующих свойствах описаны единицы,десятки и сотни.
  Например, для числа 245 надо получить следующий объект: {‘единицы’: 5,
  ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
  необходимо выдать соответствующее
  сообщение с помощью console.log и вернуть пустой объект.
  */
 
  let number = +prompt('Введите положительное число:');
  if (number > 999) {
    console.log('Число не должно превышать 999!')
  } else {
  const units = number % 10 ;
  const tens = Math.trunc((number / 10) % 10) ;
  const hundreds = Math.trunc((number / 100) % 10) ;

  console.log(`В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}.`);
  }
</script>
